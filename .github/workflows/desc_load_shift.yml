name: Fetch Load Shiffted savings Amount from MS & BP emails from TOU_RATE_PROMOTION Section

on:
  workflow_dispatch:
    inputs:
      user_file:
        description: 'Path to the input user file (e.g., users.csv)'
        required: true
        default: 'users.csv'

jobs:
  build-and-notify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run the Python script
        run: |
          python desc_email.py # IMPORTANT: Change this to your script's filename

      - name: Commit and push output file
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add output.csv
          git commit -m "Add/update generated output.csv" || echo "No changes to commit"
          git push

      - name: Send email with attachment
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.GMAIL_USERNAME }}
          password: ${{ secrets.GMAIL_APP_PASSWORD }}
          subject: 'User Processing Report - ${{ github.run_number }}'
          html_body: |
            <h4>The user processing script has completed.</h4> 
            <p>Please find the output.csv file attached.</p>
            
            Run Number: ${{ github.run_number }}
            Repository: ${{ github.repository }}
          to: balakrishnam@bidgely.com # Change this to your email
          from: GitHub Actions <actions@github.com>
          attachments: 'output.csv'