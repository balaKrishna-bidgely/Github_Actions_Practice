name: S3 Logs Download & Convert

on:
  workflow_dispatch:

jobs:
  download-and-convert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}

      - name: Set up Python 3
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install pandas pyarrow awscli

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2

      - name: Make shell script executable
        run: chmod +x scripts/run_script.sh

      - name: Run S3 download & convert script
        run: ./scripts/run_script.sh

      - name: Commit & Push downloaded files
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add downloaded_logs converted_txts
          git commit -m "Add downloaded and converted logs" || echo "No changes to commit"
          git push
