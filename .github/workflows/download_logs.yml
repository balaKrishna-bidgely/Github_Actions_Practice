name: S3 Logs Download & Convert & Grep UUID

on:
  workflow_dispatch:
    inputs:
      uuid:
        description: "User UUID to search for"
        required: true

jobs:
  process-logs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }} # PAT needed for private repo push

      - name: Set up Python 3
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install pandas pyarrow awscli

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2

      - name: Make shell script executable
        run: chmod +x scripts/run_script.sh

      - name: Run S3 download & convert script
        run: ./scripts/run_script.sh

      - name: Grep for UUID in converted files
        run: |
          mkdir -p search_results
          UUID="${{ github.event.inputs.uuid }}"
          grep -r --no-messages "$UUID" converted_txts > search_results/uuid_matches.txt || true
          echo "âœ… Grep complete. Results saved to search_results/uuid_matches.txt"

      - name: Commit & Push UUID search results
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add search_results/uuid_matches.txt
          git commit -m "Add grep results for UUID ${{ github.event.inputs.uuid }}" || echo "No changes to commit"
          git push
