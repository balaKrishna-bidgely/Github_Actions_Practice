name: Count and List Files

on: [push]

jobs:
  count_and_list_job:
    if: false
    runs-on: ubuntu-latest

    steps:
      # First, check out the repository's code so the runner has access to it
      - name: Check out repository code
        uses: actions/checkout@v4

      # Add a new step to count and list the files
      - name: List files and print total count
        run: |
          echo "--- All File Names ---"
          find . -type f
          echo "----------------------"
          file_count=$(find . -type f | wc -l)
          echo "Total no of files: $file_count"
