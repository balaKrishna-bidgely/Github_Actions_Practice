name: Email File Report on Main Push

on:
  push:
    branches:
      - main

jobs:
  build_and_send_email:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Prepare HTML File Report
        id: file_report
        run: |
          FILE_COUNT=$(git ls-files | wc -l)
          echo "count=$FILE_COUNT" >> $GITHUB_OUTPUT
          
          HTML_LIST="<ul>$(git ls-files | sed 's/.*/<li>&<\/li>/')</ul>"

          {
            echo 'html_list<<EOF'
            echo "$HTML_LIST"
            echo 'EOF'
          } >> $GITHUB_OUTPUT

      - name: Send email with file report
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.GMAIL_USERNAME }}
          password: ${{ secrets.GMAIL_APP_PASSWORD }}

          subject: "Total file of the ${{ github.repository }}"
          
          html_body: |
            <p><b>Total visible files:</b> ${{ steps.file_report.outputs.count }}</p>
            <hr>
            <h3>File Names</h3>
            ${{ steps.file_report.outputs.html_list }}

          to: balakrishnam@bidgely.com
          from: GitHub Actions <${{ secrets.GMAIL_USERNAME }}>
