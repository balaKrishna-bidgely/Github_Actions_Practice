<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>UUID Matches</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      width: 100%;
      table-layout: fixed; /* prevents shrinking columns */
    }
    td {
      white-space: nowrap; /* no line wrapping */
      overflow-x: auto;    /* allow horizontal scroll if text is too long */
    }
    th {
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <h1>UUID Matches</h1>
  <table id="logTable" class="display">
    <thead>
      <tr><th>Log Line</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script>
    // Fetch the text file and populate table
    fetch('search_results/uuid_matches.txt?_=' + Date.now())
      .then(response => response.text())
      .then(data => {
        const lines = data.split('\n').filter(line => line.trim() !== '');
        const tbody = document.querySelector('#logTable tbody');
        
        lines.forEach(line => {
          const row = document.createElement('tr');
          const cell = document.createElement('td');
          cell.textContent = line;
          row.appendChild(cell);
          tbody.appendChild(row);
        });

        $('#logTable').DataTable({
          paging: false,     // disable pagination
          ordering: false,   // no sorting
          info: false,       // remove "Showing X of Y entries"
          searching: false,  // no search box
          scrollX: true      // allow horizontal scrolling
        });
      })
      .catch(err => {
        document.body.innerHTML += '<p style="color:red;">Error loading log file.</p>';
        console.error(err);
      });
  </script>
</body>
</html>
